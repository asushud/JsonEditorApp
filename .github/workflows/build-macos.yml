name: Build JsonEditor Apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  # ü™ü Windows Build
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Create runtime image
        run: |
          jlink ^
            --module-path "%JAVA_HOME%\jmods" ^
            --add-modules java.base,java.desktop,java.logging,java.xml ^
            --output jre

      - name: Package Windows EXE
        run: |
          jpackage ^
            --name JsonEditor ^
            --input . ^
            --main-jar JsonEditor.jar ^
            --main-class JsonEditor ^
            --runtime-image jre ^
            --type exe ^
            --win-console ^
            --app-version 1.0 ^
            --java-options "-cp JsonEditor.jar;lib/*" ^
            --dest output

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-Windows
          path: output/

  # üçè macOS Build
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Create runtime image
        run: |
          jlink \
            --module-path "$JAVA_HOME/jmods" \
            --add-modules java.base,java.desktop,java.logging,java.xml \
            --output jre

      - name: Package macOS DMG
        run: |
          mkdir -p output
          jpackage \
            --name JsonEditor \
            --input . \
            --main-jar JsonEditor.jar \
            --main-class JsonEditor \
            --runtime-image jre \
            --type dmg \
            --app-version 1.0 \
            --java-options "-cp JsonEditor.jar:lib/*" \
            --dest output

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-macOS
          path: output/
