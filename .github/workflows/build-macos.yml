name: Build JsonEditor Apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  # ü™ü Windows Build (standalone app with embedded JRE)
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 1Ô∏è‚É£ Compile all Java files (multiple mains)
      - name: Compile Java files
        shell: pwsh
        run: |
          mkdir build
          javac -cp ".;jackson-core.jar;jackson-databind.jar;jackson-annotations.jar" -d build *.java

      # 2Ô∏è‚É£ Create fat jar with all dependencies
      - name: Create fat jar
        shell: pwsh
        run: |
          mkdir fat-jar
          Copy-Item build\* fat-jar\ -Recurse
          Copy-Item jackson-core.jar fat-jar\
          Copy-Item jackson-databind.jar fat-jar\
          Copy-Item jackson-annotations.jar fat-jar\
          cd fat-jar
          # Extract all dependency jars
          foreach ($jar in "jackson-core.jar","jackson-databind.jar","jackson-annotations.jar") {
            jar xf $jar
          }
          # Create final fat jar
          jar cfe JsonEditor-fat.jar JsonEditor -C . .
          Move-Item -Force JsonEditor-fat.jar ..
          cd ..

      # 3Ô∏è‚É£ Create custom runtime image
      - name: Create runtime image
        shell: pwsh
        run: |
          jlink `
            --module-path "$env:JAVA_HOME\jmods" `
            --add-modules java.base,java.desktop,java.logging,java.xml `
            --output jre

      # 4Ô∏è‚É£ Prepare input folder for jpackage
      - name: Prepare input folder
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build-input -ErrorAction SilentlyContinue
          mkdir build-input
          Copy-Item JsonEditor-fat.jar build-input\

      # 5Ô∏è‚É£ Clean output folder
      - name: Clean output folder
        shell: pwsh
        run: Remove-Item -Recurse -Force output -ErrorAction SilentlyContinue

      # 6Ô∏è‚É£ Package Windows EXE
      - name: Package Windows EXE
        shell: pwsh
        run: |
          jpackage `
            --name JsonEditor `
            --input build-input `
            --main-jar JsonEditor-fat.jar `
            --main-class JsonEditor `
            --runtime-image jre `
            --type app-image `
            --win-console `
            --app-version 1.0 `
            --dest output

      # 7Ô∏è‚É£ Upload Windows artifact
      - name: Upload Windows app-image
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-Windows
          path: output/JsonEditor

  # üçé macOS Build
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 1Ô∏è‚É£ Compile Java files
      - name: Compile Java files
        run: javac -cp ".:jackson-core.jar:jackson-databind.jar:jackson-annotations.jar" -d build *.java

      # 2Ô∏è‚É£ Create fat jar
      - name: Create fat jar
        run: |
          mkdir -p fat-jar
          cp -R build/* fat-jar/
          cp jackson-core.jar fat-jar/
          cp jackson-databind.jar fat-jar/
          cp jackson-annotations.jar fat-jar/
          cd fat-jar
          # Extract all dependency jars
          for jarfile in jackson-core.jar jackson-databind.jar jackson-annotations.jar; do
            jar xf $jarfile
          done
          # Create final fat jar
          jar cfe JsonEditor-fat.jar JsonEditor -C . .
          mv JsonEditor-fat.jar ../
          cd ..

      # 3Ô∏è‚É£ Clean output folder
      - name: Clean output folder
        run: rm -rf output

      # 4Ô∏è‚É£ Package macOS DMG
      - name: Package macOS App
        run: |
          mkdir -p output
          jpackage \
            --name JsonEditor \
            --input . \
            --main-jar JsonEditor-fat.jar \
            --main-class JsonEditor \
            --type dmg \
            --app-version 1.0 \
            --dest output

      # 5Ô∏è‚É£ Upload macOS artifact
      - name: Upload macOS App artifact
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-macOS
          path: output/
