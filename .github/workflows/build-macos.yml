name: Build JsonEditor Apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  # ü™ü Windows Build
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 1Ô∏è‚É£ Compile Java files (assuming package jsoneditor)
      - name: Compile Java files
        run: |
          mkdir build
          javac -d build -cp ".;jackson-core.jar;jackson-databind.jar;jackson-annotations.jar" jsoneditor/*.java

      # 2Ô∏è‚É£ Create fat jar
      - name: Create fat jar
        run: |
          mkdir fat-jar
          Copy-Item build\* fat-jar\ -Recurse
          
          foreach ($jar in "jackson-core.jar","jackson-databind.jar","jackson-annotations.jar") {
              Write-Host "Extracting $jar"
              $tempDir = "$env:TEMP\jartemp"
              Remove-Item -Recurse -Force $tempDir -ErrorAction SilentlyContinue
              mkdir $tempDir
              [System.IO.Compression.ZipFile]::ExtractToDirectory($jar, $tempDir)
              # Copy all files except META-INF
              Get-ChildItem $tempDir -Recurse | Where-Object { $_.PSIsContainer -eq $false -and $_.FullName -notmatch "META-INF" } | Copy-Item -Destination fat-jar -Force
              Remove-Item -Recurse -Force $tempDir
          }

          cd fat-jar
          jar cfe ../JsonEditor-fat.jar jsoneditor.JsonEditor *
          cd ..

      # 3Ô∏è‚É£ Upload fat jar artifact
      - name: Upload Windows fat jar
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-Windows
          path: JsonEditor-fat.jar

  # üçé macOS Build
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 1Ô∏è‚É£ Compile Java files
      - name: Compile Java files
        run: javac -d build -cp ".:jackson-core.jar:jackson-databind.jar:jackson-annotations.jar" jsoneditor/*.java

      # 2Ô∏è‚É£ Create fat jar
      - name: Create fat jar
        run: |
          mkdir fat-jar
          cp -R build/* fat-jar/
          for jar in jackson-core.jar jackson-databind.jar jackson-annotations.jar; do
            unzip -q -d fat-jar $jar
          done
          cd fat-jar
          jar cfe ../JsonEditor-fat.jar jsoneditor.JsonEditor *
          cd ..

      # 3Ô∏è‚É£ Upload macOS artifact
      - name: Upload macOS fat jar
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-macOS
          path: JsonEditor-fat.jar
