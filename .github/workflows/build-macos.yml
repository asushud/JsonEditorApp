name: Build JsonEditor Apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  # ü™ü Windows Build
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Compile all Java files
      - name: Compile Java files
        run: |
          mkdir build
          javac -cp ".;jackson-core.jar;jackson-databind.jar;jackson-annotations.jar" -d build *.java

      # Create main jar with all classes
      - name: Create JsonEditor.jar
        run: |
          cd build
          jar cfe JsonEditor.jar JsonEditor *
          move JsonEditor.jar ..

      # Create custom runtime image
      - name: Create runtime image
        run: |
          jlink `
            --module-path "$env:JAVA_HOME\jmods" `
            --add-modules java.base,java.desktop,java.logging,java.xml `
            --output jre

      # Prepare input folder
      - name: Prepare input folder
        run: |
          Remove-Item -Recurse -Force build-input -ErrorAction SilentlyContinue
          mkdir build-input
          Copy-Item JsonEditor.jar build-input\
          Copy-Item jackson-annotations.jar build-input\
          Copy-Item jackson-core.jar build-input\
          Copy-Item jackson-databind.jar build-input\

      # Clean output folder
      - name: Clean output folder
        run: Remove-Item -Recurse -Force output -ErrorAction SilentlyContinue

      # Package Windows EXE
      - name: Package Windows EXE
        run: |
          $cp = "JsonEditor.jar;jackson-annotations.jar;jackson-core.jar;jackson-databind.jar"
          jpackage `
            --name JsonEditor `
            --input build-input `
            --main-jar JsonEditor.jar `
            --main-class JsonEditor `
            --runtime-image jre `
            --type app-image `
            --win-console `
            --app-version 1.0 `
            --java-options "-cp $cp" `
            --dest output

      # Upload Windows artifact
      - name: Upload Windows app-image
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-Windows
          path: output/JsonEditor

  # üçé macOS Build
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Clean output folder
      - name: Clean output folder
        run: rm -rf output

      # Package macOS DMG
      - name: Package macOS App
        run: |
          mkdir -p output
          jpackage \
            --name JsonEditor \
            --input . \
            --main-jar JsonEditor.jar \
            --main-class JsonEditor \
            --type dmg \
            --app-version 1.0 \
            --java-options "-cp *.jar" \
            --dest output

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-macOS
          path: output/
