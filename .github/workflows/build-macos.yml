name: Build JsonEditor Native Image (macOS)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Set up GraalVM 17
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: 17
          distribution: graalvm-community
          components: native-image

      # 2️⃣ Compile Java sources
      - name: Compile Java files
        run: |
          javac -cp ".:jackson-core.jar:jackson-databind.jar:jackson-annotations.jar" JsonEditor.java

      # 3️⃣ Create Fat JAR
      - name: Create Fat JAR
        run: |
          jar cfe JsonEditor-fat.jar JsonEditor *.class

      # 4️⃣ Build Native Image
      - name: Build Native Executable with GraalVM
        run: |
          native-image -cp "JsonEditor-fat.jar:jackson-core.jar:jackson-databind.jar:jackson-annotations.jar" JsonEditor

      # 5️⃣ List build output
      - name: Verify output
        run: ls -lh

      # 6️⃣ Upload artifact (native binary)
      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-macOS
          path: JsonEditor
