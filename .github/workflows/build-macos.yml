name: Build JsonEditor Apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  # ü™ü Windows Build (standalone app with embedded JRE)
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Create custom runtime
      - name: Create runtime image
        run: |
          jlink `
            --module-path "$env:JAVA_HOME\jmods" `
            --add-modules java.base,java.desktop,java.logging,java.xml `
            --output jre

      # Prepare clean input folder
      - name: Prepare Windows input folder
        run: |
          Remove-Item -Recurse -Force build-input -ErrorAction SilentlyContinue
          mkdir build-input
          Copy-Item JsonEditor.jar build-input\
          Copy-Item jackson-annotations.jar build-input\
          Copy-Item jackson-core.jar build-input\
          Copy-Item jackson-databind.jar build-input\

      # Clean output folder
      - name: Clean output folder
        run: Remove-Item -Recurse -Force output -ErrorAction SilentlyContinue

      # Build classpath string
      - name: Build classpath
        id: cp
        run: |
          echo "::set-output name=classpath::JsonEditor.jar;jackson-annotations.jar;jackson-core.jar;jackson-databind.jar"

      # Package Windows standalone app
      - name: Package Windows app-image
        run: |
          $cp = "${{ steps.cp.outputs.classpath }}"
          jpackage `
            --name JsonEditor `
            --input build-input `
            --main-jar JsonEditor.jar `
            --main-class JsonEditor `
            --runtime-image jre `
            --type app-image `
            --win-console `
            --app-version 1.0 `
            --java-options "-cp $cp" `
            --dest output

      # Upload Windows artifact
      - name: Upload Windows app-image
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-Windows
          path: output/JsonEditor


  # üçé macOS Build (requires Java on target Mac)
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Clean output folder
        run: rm -rf output

      - name: Package macOS App
        run: |
          mkdir -p output
          jpackage \
            --name JsonEditor \
            --input . \
            --main-jar JsonEditor.jar \
            --main-class JsonEditor \
            --type dmg \
            --app-version 1.0 \
            --java-options "-cp *.jar" \
            --dest output

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: JsonEditor-macOS
          path: output/
